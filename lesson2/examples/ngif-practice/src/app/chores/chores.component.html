<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p class = "command" *ngIf = "chores.length > finishedChores.length">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <div *ngIf = "chores.length === 0 || finishedChores.length >= 3; else noReward">
        <img src = 'https://www.launchcode.org/assets/icons/trophy-95e8cbe9bfda44123422302951deb1c92a237d39052669b8fbfafec00cb4f608.png' alt = 'trophyImage'>
    </div>
    <ng-template #noReward>
        <p>No allowance yet.</p>
    </ng-template>
    <div *ngIf = "chores.length === 0 || finishedChores.length >= 4; else howToGetReward">
        <h1>Ice cream treat!</h1>
    </div>
    <ng-template #howToGetReward>
        <h3 class = "instructions">To earn an ice cream treat:</h3>
        <p class = "instructions">The chores list must be empty.</p>
        <p class = "instructions"> The Done list must have at least 4 items.</p>
    </ng-template>
</div>

<hr>
