<div class="container">
    <h2 class="centered" *ngIf = "!editMissionName; else editMission" (click)="editMissionName = true">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor = "let candidate of candidates" (click) = "selected = candidate">{{candidate.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf = "selected">
            <label>Name:&nbsp;{{selected.name}}</label><br>
            <label>Age:&nbsp;{{selected.data.age}}</label><br>
            <label>Mass:&nbsp;{{selected.data.mass}}</label><br>
            <label>Sidekick:&nbsp;{{selected.data.sidekick}}</label>
            </p>   
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <img *ngIf = "selected" src="{{selected.image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor = "let crewMember of crew">{{crewMember.name}}</li>
            </ul>
            <button *ngIf = "crew.length > 0" (click) = "crew = []">Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click) = "selected = false">Clear Data & Image</button>
        <button *ngIf = "!crew.includes(selected) && crew.length < 3 && selected" (click) = "addToCrew(selected)">Send on Mission</button>
    </div>
</div>

<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <input #newName (keyup.enter) = "changeMissionName(newName.value); editMissionName = false" type="text" placeholder="Enter New Text"/>
    </h2>
</ng-template>
